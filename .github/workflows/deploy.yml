name: Deploy React app to GitHub Pages

on:
  push:
    branches: [ master ]    # albo 'master', jeÅ›li takiej uÅ¼ywasz
  workflow_dispatch:      # umoÅ¼liwia rÄ™czne odpalenie z zakÅ‚adki Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # ğŸ‘‡ waÅ¼ne dla SPA z React Routerem â€“ 404.html przekieruje na index
      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist    # jeÅ›li TwÃ³j build lÄ…duje gdzie indziej (np. dist/client), zmieÅ„ to

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4